<table class="table table-center" align="center" border=1>
    <thead>
        <tr>
            <th scope="col">Index</th>
            <th scope="col">Full name</th>
            <th scope="col">Email</th>
            <th scope="col">User name</th>
            <th scope="col">Action</th>

            
        </tr>
    </thead>
    <!-- let indexOfElement= index -->
    <tbody>
        <tr *ngFor = "let user of POSTS| paginate: {
            itemsPerPage: tableSize,
            currentPage: page,
            totalItems: count
        };let indexOfElement= index">
            <th scope="row">{{indexOfElement + 1}}</th>
            <td>{{user.fullName}}</td>
            <td>{{user.email}}</td>
            <td>{{user.userName}}</td>
            <td>
                <button  class="btn btn-info" routerLink="/userUpdate/{{user.id}}"  style="margin-right: 6px;">Edit</button>
                <button  class="btn btn-danger"  (click)="deleteUser(user.id)">Delete</button>
            
            </td>
        </tr>
    </tbody>
</table>
<div class="col-md-12" style="transform: translateX(50%)">
    <pagination-controls
      previousLabel="Prev"
      nextLabel="Next"
      [responsive]="true"
      (pageChange)="OnTableDataChange($event)"
    ></pagination-controls>
  </div>
